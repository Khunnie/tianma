		<script>

			$("#service").click(function(){
				var next = $(this).siblings(".fw-box")
				if(next.is(":hidden")){
					next.show();
				}else{
					next.hide();
				}
			})
			$(".insurance").click(function(){
				var Input = $(this).find("input");
				var Show = $(this).siblings(".bxlist")
				if ($(Input).is(":checked")){
		            $(Input).prop("checked", false);
		            Show.hide()
		        }
		       else
		        {
		            $(Input).prop("checked", true);
		            Show.show()
		        }
			})
	       $("#xl").select({

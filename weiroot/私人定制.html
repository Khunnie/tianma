<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>天马旅游</title>
		<link rel="stylesheet" href="style/base.css">
		<link rel="stylesheet" href="style/css.css">
		<link rel="stylesheet" href="style/icon.css" />
		<link rel="stylesheet" href="style/weui.css" />
		<link rel="stylesheet" href="style/weui2.css"/>
		<style>
		.contentFilter{border-bottom:1px solid #ddd;background-color:#fff;padding:0.3rem 0.5rem 1rem 0.5rem;}
		.contentFilter a{width:19%;margin-right: 1%;}
		.contentFilter a:nth-child(3n) { width: 19%;margin-right: 1%; }
		.contentFilter a:nth-child(5n) { margin-right: 0; width: 19%; }
		.dayFilter a:last-child{width: 19%;}
		.keyContent a {border: 1px solid #eee;background-color:#eee;padding: 0;margin-top:0.3rem;color: #333;font-size:0.7rem;line-height: 2rem;height: 2rem;		}
		.order2-2b{padding:0.5rem 0;}
		.order2-2b dl{background-color:#fff;padding:0.5rem;}
		.tit{padding:1rem 0.5rem 0.5rem;color:#999;border-bottom:1px solid #ddd;}
		</style>
	</head>
	<body style="background: #ededed;">
		<div class="global" id="searchhotel">
			<div class="topside">
			    <div class="toback"><a href="javascript:history.go(-1);"><i class="ico-back"></i></a></div>
			    <div class="pagetitle"><b>私人定制</b></div>
			    <div class="otherFun">
			    	<a href="#">
			    		<i class="ico-dot"></i>
			    	</a>
			        
			    </div>
			</div>
			<section class="order2-2 customer_box" style="padding-top:0;">
				<div class="search-hotel-block order2-2b">
					<dl class="mb05">
						<dt>出发时间</dt><dd class="arrow"><input type="text" id="date" name="startDate" class="startDate" placeholder="请选择出发日期" data= "" /></dd>
					</dl>
					<dl class="mb05">
						<dt>行程天数</dt>
						<dd class="arrow">
							<div class="weui_cell_bd weui_cell_primary">
		                    	<input class="weui_input" type="text" value="" id='ts'/>
		               	 	</div>
						</dd>
					</dl>
					<dl class="mb05">
						<dt>定制人数</dt>
						<dd class="num-list">
							<div class="people">
								<span>成人</span>
								<div>
									<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="number" pattern="[0-9]*" value="" id='cr'/>
			                </div>
								</div>
							</div>
							<div class="people">
								<span>儿童</span>
								<div>
									<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="number" pattern="[0-9]*" value="" id='et'/>
			                </div>
								</div>
							</div>
						</dd>
					</dl>
					<dl id="sr-des-slc">
						<dt>目的地</dt><dd></dd>
					</dl>
					<div style="height:auto;padding:0.5rem;border-bottom:1px solid #ddd;background-color:#fff;"><textarea class="textareastyle" placeholder="请输入目的地"></textarea></div>
                  	<dl class="mt05">
                  		<dt>机场接送</dt>
                  		<dd class="arrow">
                  			<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="text" value="" id='js'/>
			               </div>
                  		</dd>
                  	</dl>
                    <dl class="mt05"> 
						<dt>开始结束</dt>
						<dd class="city">
							<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="text" value="" id='ks' placeholder="请输入开始城市"/>
			                </div>
							<i>-</i>
							<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="text" value="" id='js' placeholder="请输入结束城市"/>
			                </div>
						</dd>
					</dl>
                    <dl class="mt10">
						<dt>定制需求</dt><dd>司机兼导游</dd>
					</dl>
					<div style="height:auto;padding:0.5rem;border-bottom:1px solid #ddd;background-color:#fff;"><textarea class="textareastyle" placeholder="请输入目的地"></textarea></div>
                    <dl class="mt05">
						<dt>酒店</dt><dd class="arrow">
                        	<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="text" value="" id='jd' placeholder="选择酒店"/>
			               </div>
                        </dd>
					</dl>
                   
                    <dl>
						<dt></dt><dd class="arrow">
                        	<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="text" value="" id='xj' placeholder="请选择星级"/>
			               </div>
                        </dd>
					</dl>
                    <dl>
						<dt></dt><dd class="arrow">
                        	<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="text" value="" id='fx' placeholder="请选择房型"/>
			               </div>
                        </dd>
					</dl>
					 <dl>
						<dd class="arrow">
                        	<div class="weui_cell_bd weui_cell_primary">
			                    <input class="weui_input" type="text" value="" id='sl' placeholder="请选择数量"/>
			               </div>
                        </dd>
					</dl>
                    <div style="height:auto;padding:0.5rem;border-bottom:1px solid #ddd;background-color:#fff;"><textarea class="textareastyle" placeholder="其他酒店要求 例:不需要酒店"></textarea></div>
                    <dl class="mt10">
						<dt>联系方式</dt>
					</dl>
                    <dl>
						<dt>姓名</dt><dd><input type="text" id="contacts" name="contacts" placeholder="请输入联系人姓名" /> </dd>
					</dl>
                    <dl>
						<dt>手机</dt><dd><input type="tel" id="phone" name="phone" placeholder="请输入联系人手机号码" /> </dd>
					</dl>
					 <dl>
						<dt>微信号</dt><dd><input type="text" id="weixin" name="weixin" placeholder="请输入您的微信号" /> </dd>
					</dl>
                    <dl>
						<dt>邮箱</dt><dd><input type="email" id="email" name="email" placeholder="请输入邮箱地址" /> </dd>
					</dl>
					<dl>
						<dt>订单备注</dt>
					</dl>
					<div style="height:auto;padding:0.5rem;border-bottom:1px solid #ddd;background-color:#fff;"><textarea class="textareastyle" placeholder="其他酒店要求 例:不需要酒店"></textarea></div>
				</div>
			</section>
			
			<div class="ok submit-two btn_wrap">
				<a href="提示.html" class="btn-ok submitButton" id="submit_form">确定</a> 
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/javascript" src="js/picker.js" ></script>
		<script type="text/javascript" src="js/select.js" ></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script>
		$("#date").datetimePicker({title:"选择日期",m:1});
		$("#ts").select({
	        title: "行程天数",
	        autoClose:true,
	        
	        items: ['1天','2天','3天'],
	        onChange: function(d) {
	        }
	      });
	      $("#qy").select({
	        title: "选择区域",
	        autoClose:true,
	        
	        items: ['南美','北美'],
	        onChange: function(d) {
	        }
	      });
	      $("#js").select({
	        title: "机场接送",
	        autoClose:true,
	        
	        items: ['需要','不需要'],
	        onChange: function(d) {
	        }
	      });
	      $("#jd").select({
	        title: "请选择酒店",
	        autoClose:true,
	        
	        items: ['大酒店','小酒店'],
	        onChange: function(d) {
	        }
	      });
	      $("#xj").select({
	        title: "请选择星级",
	        autoClose:true,
	        
	        items: ['五星级','四星级','三星级'],
	        onChange: function(d) {
	        }
	      });
	      $("#fx").select({
	        title: "请选择房型",
	        autoClose:true,
	        
	        items: ['豪华套间','大床房','双人间'],
	        onChange: function(d) {
	        }
	      });
	       $("#sl").select({
	        title: "请选择数量",
	        autoClose:true,
	        
	        items: ['1','2','3','4','5'],
	        onChange: function(d) {
	        }
	      });
		var type=0;
		$(document).ready(function(){
			
			
			$(".btn_wrap").on("click","#submit_form", function () {
				var phone = $('#phone').val();
				var customType = $('.CustomType').find("option:selected");
				var region = $('.Region').find("option:selected");
				 if(customType.size() == 0) {
					ShowMsg('为了能更好的为您服务 请将带 * 的信息填写完整');
					$('.CustomType').focus();
					return false;
				}
				if(region.size() == 0) {
					ShowMsg('为了能更好的为您服务 请将带 * 的信息填写完整');
					$('.Region').focus();
					return false;
				}
				
				var firstDate = $('#startDate').val();
				var lastDate = $('#endDate').val();
				
				if(firstDate == '' || lastDate == '') {
					ShowMsg('为了能更好的为您服务 请将带 * 的信息填写完整');
					$('#startDate').focus();
					return false;
				}
				
				var firstDateStr =  time2unix($("#startdate").val());
				var lastDateStr = time2unix($("#endDate").val());
				 if($('#tour_num').val() == '') {
					ShowMsg('为了能更好的为您服务 请将带 * 的信息填写完整');
					$('#tour_num').focus();
					return false;
				}
				var email_pattern = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+$/;
				var num_pattern = /^([0-9])+$/;
				
			   if(!checkFormat($("#tour_num").val(), num_pattern,'人数')) {	
					ShowMsg('请填写整数1');
					$("#tour_num").focus();
					return false;
				}
				
				 if($('#budget').val() == '') {
					ShowMsg('为了能更好的为您服务 请将带 * 的信息填写完整');
					$('#budget').focus();
					return false;
				}
			   
				if (!checkFormat($("#budget").val(), num_pattern, '预算')) {
					ShowMsg('请填写整数2');
					$('#budget').focus();
					return false;
				}
			
				
				if($('#contacts').val()=='') {
					ShowMsg('为了能更好的为您服务 请将带 * 的信息填写完整');
					$('#contacts').focus();
					return false;
				} 
				if(phone=='') {
					ShowMsg('为了能更好的为您服务 请将带 * 的信息填写完整');
					$('#phone').focus();
					return false;
				}
				var pattern = /^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(17(0|[6-8]))|(18([0-3]|[5-9])))\d{8}$/;
				var pattern1 =/^(\d{3}-\d{8})|(\d{4}-\d{7})$/;
				if(!pattern.test(phone) && !pattern1.test(phone)){
					ShowMsg('电话格式不正确');
					$('#phone').focus();
					return false;
				} 
				
				if($("#email").val() == '') {
					ShowMsg('为了能更好的为您服务 请将带 * 的信息填写完整');
					$("#email").focus();
					return false;
				}
				
				if(!checkFormat($("#email").val(), email_pattern, '邮箱')) {
					ShowMsg('邮箱格式不正确');
					$("#email").focus();
					return false;
				}
			});
		})
		
		
		</script>
	</body>
</html>

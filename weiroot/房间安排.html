<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>天马旅游</title>
		<link rel="stylesheet" href="style/base.css">
		<link rel="stylesheet" href="style/css.css">
		<link rel="stylesheet" href="style/calendar.css">
		<link rel="stylesheet" href="style/weui.css" />
		<link rel="stylesheet" href="style/weui2.css"/>
		<style>
		div{
			margin: 0;
		}
		
		</style>
	</head>
	<body style="background: #f5f5f5;">
		<div class="global" id="searchhotel" style="margin-bottom: 4rem;">
			<div class="topside">
			    <div class="toback"><a href="javascript:history.go(-1);"><i class="ico-back"></i></a></div>
			    <div class="pagetitle"><b>房间安排</b></div>
			    
			</div>
			
		

			<section class="order2-2 customer_box" style="padding-top:0;">
				<dl class="a-dl-1 Addroom hidden">
              		<dt>
              			<span>房间2</span>
						<a href="javascript:;" class="icon-lessen fr" ic-close=""></a>
              		</dt>
              		<dd>
              			<div>
		                    <h5>成人</h5>
		                    <div class="btn-group" id="adder1" >
		                        <div class="disabled ic-input-lessen">-</div>
		                        <div class="adult" style="min-width:3em;">1</div>
		                        <div class="ic-input-add" >+</div>
		                    </div>
		                </div>
              		</dd>
              	</dl>
				<dl class="a-dl-1">
              		<dt>房间1</dt>
              		<dd>
              			<div>
		                    <h5>成人</h5>
		                    <div class="btn-group" id="adder2" >
		                        <div class="disabled ic-input-lessen">-</div>
		                        <div class="adult" style="min-width:3em;">1</div>
		                        <div class="ic-input-add" >+</div>
		                    </div>
		                </div>
              		</dd>
              	</dl>
				<div class="ad ic-clone">
					<i class="icon-add"></i>&nbsp; 添加房间
				</div>
			</section>
	
		</div>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/javascript" src="js/picker.js" ></script>
		<script type="text/javascript" src="js/select.js" ></script>
		<script type="text/javascript" src="js/NGD_calendar.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">
			
			//加减法
				$(".customer_box").on("click",".ic-input-add",function(){
					var Inum = $(this).siblings(".adult").text();
					var Sub = $(this).siblings('.ic-input-lessen');
					if (Inum >= 1 && Inum < 4) {
						$(this).siblings('.adult').text(parseInt(Inum)+1);
						Inum++;
						Sub.removeClass('disabled');
						$(this).removeClass('disabled');
						if (Inum == 4) {
							$(this).addClass('disabled');
							Sub.removeClass('disabled');
						}

					}else if (Inum ==4) {
						$(this).siblings('.adult').text(Inum);
					
						Sub.removeClass('disabled');

					}
					var indexNow = $(this).parents('.typeinfo').index();
					//getp(indexNow);
				})
				$(".customer_box").on("click",".ic-input-lessen",function(){
					var Inum = $(this).siblings(".adult").text();
					var Add = $(this).siblings('.ic-input-add');
					if (Inum > 1) {
						Add.removeClass('disabled');
						$(this).siblings('.adult').text(parseInt(Inum)-1);
						Inum--;
						if (Inum == 1) {
							$(this).addClass('disabled');
							
						}
					}else if (Inum == 1) {
						Inum = 1;
						$(this).siblings('.adult').text(Inum);
						$(this).addClass('disabled');

					}
					var indexNow = $(this).parents('.typeinfo').index();
				})
			$(".ic-clone").click(function(){
				var $box =$('<dl class="a-dl-1 Addroom"><dt><span>房间2</span><a href="javascript:;" class="icon-lessen fr" ic-close=""></a></dt><dd><div><h5>成人</h5><div class="btn-group" id="adder1" ><div class="disabled ic-input-lessen">-</div><div class="adult" style="min-width:3em;">1</div><div class="ic-input-add" >+</div></div></div></dd></div>').insertBefore($(".customer_box").find('.ad'));
			})
			$(".customer_box").on("click",".icon-lessen",function(){
				var $that=$(this)
			    var $table = $that.parents(".a-dl-1")
			    $table.remove()
			})

		</script>
	</body>
</html>
